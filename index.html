<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <!-- Google Font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font ADLaM -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-sora {
        font-family: "Sora", sans-serif;
      }
      .font-adl {
        font-family: "ADLaM Display", system-ui;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#FFDC26",
              "navbar-color": "#FFFEF4",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <header>
      <!-- Navbar -->
      <div class="bg-navbar-color">
        <div class="navbar justify-between container mx-auto px-8">
          <div class="text-xl font-bold text-black flex items-center gap-2">
            <img src="/c1-assets/logo-header.png" alt="" />
            <h1 class="hidden lg:block">
              Browse<span class="text-primary-color">4</span>Pets
            </h1>
          </div>
          <div class="hidden lg:flex gap-6 text-sm">
            <a class="hover:text-yellow-500">Find a pet</a>
            <a class="hover:text-yellow-500">Breeds</a>
            <a class="hover:text-yellow-500">Contact us</a>
          </div>
          <div class="hidden lg:flex gap-2 items-center">
            <div class="size-6">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="1.5"
                stroke="currentColor"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                />
              </svg>
            </div>
            <div class="size-6">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </div>
            <button class="rounded-lg px-4 py-2 border border-primary-color">
              Login
            </button>
            <button class="bg-primary-color rounded-lg px-4 py-2">
              Register
            </button>
          </div>
          <!-- Hamburger Menu -->
          <div class="flex lg:hidden">
            <button class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
